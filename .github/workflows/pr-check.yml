name: PR Build and Test Check

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build_for_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '25'

      # 保持只读：PR 不需要产生新的构建缓存，复用 main/dev 的即可
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: true

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 构建 Online 和 Offline 两个版本的 Debug 包
      - name: Build Both Variant (onlinePreview/offlinePreview)
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew assembleOnlinePreviewDebug assembleOfflinePreviewDebug

      # Upload the online debug unzipped APK for manual testing
      - name: Upload Online Debug APK
        uses: actions/upload-artifact@v7
        with:
          name: pr-online-debug-apk-${{ github.event.pull_request.head.sha }}
          path: app/build/outputs/apk/onlinePreview/debug/*.apk
          retention-days: 7
          archive: false

      # Upload the offline debug unzipped APK for manual testing
      - name: Upload Offline Debug APK
        uses: actions/upload-artifact@v7
        with:
          name: pr-offline-debug-apk-${{ github.event.pull_request.head.sha }}
          path: app/build/outputs/apk/offlinePreview/debug/*.apk
          retention-days: 7
          archive: false
